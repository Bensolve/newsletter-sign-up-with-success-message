<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>
  <form>
    <div class="content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com" required>

        <button type="submit">Subscribe to monthly newsletter</button>
      </div>
    </div>
    <!-- <img src="./assets/images/illustration-sign-up-desktop.svg" alt="success icon"> -->

    <picture>
  <source srcset="assets/images/illustration-sign-up-desktop.svg" media="(min-width: 1025px)">
  <source srcset="assets/images/illustration-sign-up-tablet.svg" media="(min-width: 376px) and (max-width: 1024px)">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="Sign up illustration">
    </picture>
  </form>

</body>

</html>
